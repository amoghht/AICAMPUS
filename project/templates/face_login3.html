{% extends 'base.html' %}

{% block title %}
FACE LOGIN 3
{% endblock %}


{% block content %}




    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-blue" style="color:white">
        <div class="col-md-5 p-lg-5 mx-auto my-5">

            <h3>  FACE login 3 </h3>
            <h1> click on start button to recognise your face </h1>
            <form action = "/face_login_check" method = "POST">
                    <input type="submit" value="start" name="start" class="btn btn-success">
                    <input type="submit" value="stop" name="start" class="btn btn-success">
            </form>


            {% if start_video=='start' %}
                  <img src="{{ url_for('users.stream_video',start_stream_video='start_stream_video') }}" >
              {% elif start_video=='stop' %}
                  <img src="{{ url_for('users.stream_video',start_stream_video='stop_stream_video') }}" >
            {% endif %}








            <br>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>

{% endblock %}
